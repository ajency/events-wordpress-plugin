<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ajency Events Shortcode Plugin</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/all-bs.css">

  	<!--[if lt IE 9]>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

	<!-- only for styling and structuring, remove later -->
	<div class="container">

		<!--
			T A B L E
			styles: basic / shadow
			===================================
			Add/replace the beolow classes to the div with class "aj-table"
			===================================
			class for view: aj-table--basic / aj-table--shadow
			class for alt row grey: aj-table--alternate
			class for price: aj--hasprice
			class for time: aj--hastime
			class for desc: aj--hasdesc
		-->
		<div class="aj">
			<h3 class="aj__title">Upcoming Events</h4>
			<div class="aj__no-events">
				No events added yet :(
			</div>
			<div class="aj-table aj-table--basic aj--hasprice aj--hastime aj--hasdesc">
				<div class="aj-table__info aj-table--header row">
					<div class="aj-table__name col-md-6 col-sm-6">Event Title</div>
					<div class="aj__address aj-table__address col-md-3 col-sm-3">Location</div>
					<div class="aj-table__date col-md-3 col-sm-3">Date</div>
				</div>
				<div class="aj-table__info row">
					<div data-display="Event Title" class="aj-table__name col-md-6 col-sm-6">
						<span class="aj__price aj-table__price pull-right aj-list__price">
							<small class="aj__data-currency">&#8377;</small> <strong class="aj__data-price">35</strong>
						</span>
						<h4 class="aj-table__title aj__data-title"><a href="#">Serenity - A watercolor art exhibition</a></h4>
						<p class="aj-table__desc aj__data-desc">Seamlessly actualize parallel technologies and multidisciplinary technologies...</p>
					</div>
					<div data-display="Location" class="aj__address aj-table__address col-md-3 col-sm-3 aj__data-address"><a href="#">Kala Academy, Panjim, Goa</a></div>
					<div data-display="Date" class="aj-table__date col-md-3 col-sm-3">
						<span class="aj-table__date-wrap ">
							<strong>
								<span class="aj__data-daystart">16</span> <span class="aj__data-daystart-month">May</span>
								-
								<span class="aj__data-dayend">18</span> <span class="aj__data-dayend-month">May</span>
							</strong>
							<span class="aj__data-time">
								<span class="aj__data-time">
									<span class="aj__data-timestart">09:30AM</span>
									<span class="aj__data-hyphen">-</span>
									<span class="aj__data-timeend">02:30PM</span>
								</span>
							</span>
						</span>
					</div>
				</div>
			</div>
			<div class="text-center aj-table__navi">
				<a href="#" class="aj__link aj--loadmore btn btn-link">Load More</a>
				<a href="#" class="aj__button aj--viewall btn btn- primary pull-right">View All</a>
			</div>
		</div>
		<!--
			/ E N D
			T A B L E
		-->

	</div>

</body>
</html>
